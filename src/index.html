<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <title>TITLE | <%= env %></title>
    <link rel="icon" href="/assets/favicon.png" />
  </head>
  <body>
    <div id="toast" class="alert alert-info" role="alert"></div>

    <section class="">
      <div class="grid">
        <div class="grid__textarea card">
          <div class="form-floating">
            <textarea
              class="form-control textarea__source"
              placeholder="원본"
              id="floatingTextarea"
              style="height: 100vh"
            ></textarea>
          </div>
        </div>
        <div class="grid__result">
          <textarea
            class="form-control textarea__dist"
            id="floatingTextarea"
            style="height: 90vh"
          ></textarea>
        </div>
        <div class="grid__button">
          <p class="fs-1 text__count">0</p>
          <button type="button" class="btn btn-primary btn-lg btn__copy">
            복사하기
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
